general {
    # The radius of the spawn prevention. (Passive Animals) [range: 0 ~ 512, default: 64]
    I:DreadLampRange=64

    # Allows vanilla spawners to spawn monsters inside the working radius of a mega torch [default: true]
    B:MegaTorchAllowVanillaSpawners=true

    # The radius of the spawn prevention. (Monster) [range: 0 ~ 512, default: 32]
    I:MegaTorchRange=64

